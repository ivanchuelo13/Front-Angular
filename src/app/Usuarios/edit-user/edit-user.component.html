<p>Modificar un Usuario</p>

<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Usuario</h3>
        </div>
        <div class="card-body ">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellido:</label>
                    <input [(ngModel)]="usuario.apellido" name="apellido" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Tipo Identificacion:</label>
                    <input [(ngModel)]="usuario.tipoidentificacion" name="tipoidentificacion" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Numero Identificacion:</label>
                    <input [(ngModel)]="usuario.numeroidentificacion" name="numeroidentificacion" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Rol:</label>
                    <input [(ngModel)]="usuario.rol" name="rol" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Correo Electronico:</label>
                    <input [(ngModel)]="usuario.email" name="email" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Celular:</label>
                    <input [(ngModel)]="usuario.telefono" name="telefono" type="text" class="form-control">
                </div>
                <button (click)="ActualizarU(usuario)" class="btn btn-success">Modificar</button>
            </form>
        </div>
    </div>
</div>
