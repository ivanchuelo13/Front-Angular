<div style="padding: 15px;"></div>
<h4>Crear un nuevo bloque OP <img src="../assets/university.png"></h4>
<div style="padding: 15px;"></div>
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Crear Bloque</h3>
        </div>
        <div class="card-body ">
            <form action="">
                <div class="form-group">
                    <label for=""><span class="required">*</span>Nombre:</label>
                    <input [(ngModel)]="bloque.nombre" name="nombre" type="text" class="form-control"
                    placeholder="Ingrese el nombre" required  #nombreState="ngModel">
                    <div [hidden]="nombreState.valid || nombreState.pristine" class="alert alert-danger">
                        Name is required
                     </div>
                </div>
                <div class="form-group">
                    <label for=""><span class="required">*</span>Ubicacion:</label>
                    <input [(ngModel)]="bloque.ubicacion" name="ubicacion" type="text" class="form-control"
                    placeholder="Ingrese la ubicacion" required  #ubicacionState="ngModel">
                    <div [hidden]="ubicacionState.valid || ubicacionState.pristine" class="alert alert-danger">
                        ubication is required
                     </div>
                </div>
                <div class="form-group">
                    <label for="">Encargado:</label>
                    <input [(ngModel)]="bloque.encargado" name="encargado" type="text" class="form-control"
                    placeholder="Ingrese el encargado">
                </div>
                <div class="form-group">
                    <label for="">Salones:</label>
                    <input [(ngModel)]="bloque.salones" name="salones" type="text" class="form-control"
                    placeholder="Ingrese el salon" required  #salonesState="ngModel">
                    <div [hidden]="salonesState.valid || salonesState.pristine" class="alert alert-danger">
                        salones is required
                     </div>
                </div>
                <button (click)="GuardarB()" class="btn btn-success"><img src="../assets/register.png">Registrar</button>
            </form>
        </div>
    </div>
</div>
