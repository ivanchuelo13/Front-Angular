<p>Crear una nueva facultad OP</p>

<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Insertar Persona</h3>
        </div>
        <div class="card-body ">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="facultad.nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Director:</label>
                    <input [(ngModel)]="facultad.director" name="director" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Telefono:</label>
                    <input [(ngModel)]="facultad.telefono" name="telefono" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Fundacion:</label>
                    <input [(ngModel)]="facultad.fundacion" name="fundacion" type="text" class="form-control">
                </div>
                <button (click)="Guardar()" class="btn btn-success">Modificar</button>
            </form>
        </div>
    </div>
</div>
