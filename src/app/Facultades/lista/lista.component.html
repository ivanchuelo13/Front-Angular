<p>Lista General de Facultades</p>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Users</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Director</th>
                        <th>Telefono</th>
                        <th>Fundacion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let facultad of facultades" class="text-center">
                        <td>{{facultad.id}}</td>
                        <td>{{facultad.nombre}}</td>
                        <td>{{facultad.director}}</td>
                        <td>{{facultad.telefono}}</td>
                        <td>{{facultad.fundacion}}</td>
                        <td>
                            <button (click)="Editar(facultad)" class="btn btn-warning">EditarFacultad</button>
                            <button (click)="Delete(facultad)" class="btn btn-danger">BorrarUsuaio</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button (click)="VistaInsert()" class="btn btn-primary">Nueva Facultad</button>
        </div>
    </div>
</div>
