<div style="padding: 15px;"></div>
<h4>Modificar Una Facultad<img src="../assets/modfac.png"></h4>
<div style="padding: 15px;"></div>
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Actualizar</h3>
        </div>
        <div class="card-body ">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input [(ngModel)]="facultad.nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Director:</label>
                    <input [(ngModel)]="facultad.director" name="director" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Telefono:</label>
                    <input [(ngModel)]="facultad.telefono" name="telefono" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Fundacion:</label>
                    <input [(ngModel)]="facultad.fundacion" name="fundacion" type="text" class="form-control">
                </div>
                <button (click)="Actualizar(facultad)" class="btn btn-success"><img src="../assets/modify.png">Modificar</button>
            </form>
        </div>
    </div>
</div>
