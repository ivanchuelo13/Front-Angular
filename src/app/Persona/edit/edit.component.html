<p>Actualizar</p>

<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Actualizar</h3>
        </div>
        <div class="card-body ">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input [(ngModel)]="Usuario.nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellidos:</label>
                    <input [(ngModel)]="Usuario.Apellido" name="Apellido" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Tipo idetificacion:</label>
                    <input [(ngModel)]="Usuario.tipoidentificacion" name="tipoidentificacion" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">numero idetificacion:</label>
                    <input [(ngModel)]="Usuario.numeroidentificacion" name="numeroidentificacion" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">rol:</label>
                    <input [(ngModel)]="Usuario.rol" name="rol" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">E-mail:</label>
                    <input [(ngModel)]="Usuario.email" name="email" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Telefono:</label>
                    <input [(ngModel)]="persona.telefono" name="telefono" type="text" class="form-control">
                </div>
                <button (click)="Actualizar(persona)" class="btn btn-danger"><img src="../assets/modify.png">Modificar</button>
            </form>
        </div>
    </div>
</div>
