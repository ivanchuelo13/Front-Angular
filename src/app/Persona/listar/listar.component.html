<p>PLista general de usuarios</p>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Users</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Cedula</th>
                        <th>Celular</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let persona of personas" class="text-center">
                        <td>{{persona.id}}</td>
                        <td>{{persona.name}}</td>
                        <td>{{persona.ape}}</td>
                        <td>{{persona.cedula}}</td>
                        <td>{{persona.celular}}</td>
                        <td>
                            <button (click)="Editar(persona)" class="btn btn-warning">EditarUsuario</button>
                            <button (click)="Delete(persona)" class="btn btn-danger">BorrarUsuaio</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
